{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}User Login{% endblock %}
{% block body %}
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body text-center">
                        <h2 class="mb-4" style="color: #366092;">User Login</h2>
                        <img src="{% static 'myapp/images/person.png' %}" class="mb-3" width="150" height="150" alt="User Icon">
                        <form role="form" name="frm" action="{% url 'user_login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group text-left">
                                <label for="uname" class="font-weight-bold">User Name</label>
                                <input class="form-control" type="text" id="uname" name="uname" placeholder="Enter your Username">
                            </div>
                            <div class="form-group text-left">
                                <label for="passwd" class="font-weight-bold">Password</label>
                                <input class="form-control" type="password" id="passwd" name="passwd" placeholder="Enter your Password">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary" id="bt" name="bt">Login</button>
                                <button type="reset" class="btn btn-secondary" id="rt" name="rt">Reset</button>
                            </div>
                            <div class="mt-3">
                                <a href="{% url 'user_details_add' %}" class="text-primary font-weight-bold">New User? Register here</a>
                            </div>
                        </form>
                        {% if msg %}
                        <div class="alert alert-danger mt-3 text-center">
                            {{ msg }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
