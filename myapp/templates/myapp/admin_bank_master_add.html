{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Branch Details Add{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-lg p-4">
        <h1 class="text-center text-primary mb-4">Branch Details Add</h1>
        <form role="form" name="frm" action="{% url 'admin_bank_master_add' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="bankname" class="form-label">Branch Name</label>
                <input class="form-control" type="text" name="bankname" id="bankname" placeholder="Enter branch name" required>
            </div>
            <div class="mb-3">
                <label for="bankifsc" class="form-label">Branch IFSC Code</label>
                <input class="form-control" type="text" name="bankifsc" id="bankifsc" placeholder="Enter branch IFSC code" required>
            </div>
            <div class="mb-3">
                <label for="bankaddress" class="form-label">Description</label>
                <textarea class="form-control" name="bankaddress" id="bankaddress" rows="4" placeholder="Enter branch description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="bankcontact" class="form-label">Branch Contact</label>
                <input class="form-control" type="text" name="bankcontact" id="bankcontact" placeholder="Enter contact number" required>
            </div>
            <div class="mb-3">
                <label for="bankemail" class="form-label">Branch Email</label>
                <input class="form-control" type="email" name="bankemail" id="bankemail" placeholder="Enter email address" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary me-2">Add</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
        {% if msg %}
        <div class="alert alert-info mt-3 text-center">{{ msg }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
