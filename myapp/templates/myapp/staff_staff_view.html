{% extends 'myapp/staff_base.html' %}
{% load static %}
{% block title %}{{type}}{% endblock %}
{% block body %}
<center>
    <h1>{{type}}</h1>
    <div class="container">
    <form role="form" name="frm" action="" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered auto-index">
            <thead>
            <tr>
                <th>Sl.No</th>
                <th>Name</th>
                <!-- <th>Password</th> -->
                <!-- <th>Action</th> -->
            </tr>
            </thead>
            {% for f in staff_list %}
            <tbody>
            <tr>
                <td></td>
                <td>{{ f.uname }} </td>
                <!-- <td>{{ f.passwd }}</td> -->
                <!-- <td><a  class="btn btn-danger" href="../admin_user_delete?id={{f.id}}">Delete</a></td> -->
            </tr>
            <tbody>
            {% endfor %}
        </table>
          <!-- <a class="btn btn-info" href="{% url 'admin_staff_details_add' %}">Add Staff</a> -->
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>
{% endblock %}
