{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}New User Registration{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-lg p-4">
        <h2 class="text-center text-primary mb-4">New User Registration</h2>
        <form role="form" name="frm" action="{% url 'user_details_add' %}" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="gender1" name="gender" value="Male" required>
                    <label class="form-check-label" for="gender1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="gender2" name="gender" value="Female">
                    <label class="form-check-label" for="gender2">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="mb-3">
                <label for="addr" class="form-label">Address</label>
                <input type="text" class="form-control mb-2" id="addr" name="addr" placeholder="Street" required>
                <input type="text" class="form-control" id="pin" name="pin" placeholder="Pin Code" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary me-2">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
        {% if msg %}
        <div class="alert alert-info mt-3">{{ msg }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
