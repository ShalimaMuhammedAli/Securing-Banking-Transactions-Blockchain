{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Branch Details Add{% endblock %}
{% block body %}
<center>
    <h1>Branch Details Add</h1>
     <div class="container">
         <form role="form" name="frm" action="{% url 'admin_bank_master_add'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="bankname">Branch Name :</label>
            <input class="form-control" type="text" name="bankname" id="bankname" value="">
        </div>
        <div class="form-group">
            <label for="bankifsc">Branch bankifsc :</label>
            <input class="form-control" type="text" name="bankifsc" id="bankifsc" value="">
        </div>
        <div class="form-group">
            <label for="bankaddress">Description :</label>
            <textarea class="form-control"  name="bankaddress" id="bankaddress"></textarea>
        </div>
        <div class="form-group">
            <label for="bankcontact">Branch Contact :</label>
            <input class="form-control" type="text" name="bankcontact" id="bankcontact" value="">
        </div>
        <div class="form-group">
            <label for="bankemail">Branch email :</label>
            <input class="form-control" type="text" name="bankemail" id="bankemail" value="">
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <b>{{msg}}</b>
</center>
{% endblock %}
